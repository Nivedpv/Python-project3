{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top"  src="{{i.image.url}}"  alt="Card image cap" width="350px" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text" style="color:black;">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Movie details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
<a class="btn btn-warning" href="{% url 'movieapp:add_movie' %}">Add Movie</a>
{% endblock %}
