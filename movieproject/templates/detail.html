{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
           <img src="{{movie.image.url}}" width="700" height="600">
        </div>
<div class="col-md-6">
    <h1>{{movie.name}}</h1>
    <h3>{{movie.desc}}</h3>
    <h4>{{movie.year}}</h4>
    <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>

</div>
    </div>
</div>
{% endblock %}
